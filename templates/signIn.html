<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Search</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container col-4 p-5 text-center" >
    <div style="border-style: solid; padding: 30px; border-radius: 30px; border-width: 1px;" class="">
      
    
      <form action="{{ url_for("signIn")}}" method="post">
        <h1>Sign In</h1>
        <br>
        <br>
        <div class="form-group" style="padding: 10px;">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        </div>
        <br>
        <div class="form-group" style="padding: 10px;">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" name="pass">
        </div>
        <br>
        <br>
        <div style="padding: 10px;">
          <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
        
        
      </form>
    </div>
  </div>
    
</body>
</html>
