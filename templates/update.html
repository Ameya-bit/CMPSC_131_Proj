<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Search</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center" style="padding: 50px">
        <form action="{{ url_for("update", id=fakeId) }}" method="post">
        
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" placeholder="{{data["Name"]}}" value="{{data["Name"]}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Age</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="age" placeholder="{{data["Age"]}}" value="{{data["Age"]}}">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Description</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="desc" placeholder="{{data["Description"]}}" value="{{data["Description"]}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Introduced</label>
                <select class="form-select" aria-label="Default select example" name="intro">
                    <option selected value="1">True</option>

                    <option value="0">False</option>



                  </select>
            </div>
    
                  
            <button type="submit" class="btn btn-primary">Edit Character</button>
        </form>
    </div>
    
</body>
</html>
